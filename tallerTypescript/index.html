<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col" >
                <div class = "card">
                <h1 id="nombre"></h1>
                <img src="https://previews.123rf.com/images/yupiramos/yupiramos1710/yupiramos171001395/87232180-hombre-joven-con-gafas-avatar-car%C3%A1cter-ilustraci%C3%B3n-vectorial-de-dise%C3%B1o.jpg" height="300px" width="300px" alt="Avatar">
                 </div>
                <div class = "card">
                <h2>Datos Personales</h2>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Código</td>
                            <td id = "codigo"></td>
                        </tr>
                        <tr>
                            <td>Cédula</td>
                            <td id = "cedula"></td>
                        </tr>
                        <tr>
                            <td>Edad</td>
                            <td id = "edad"></td>
                        </tr>
                        <tr>
                            <td>Dirección</td>
                            <td id="direccion"></td>
                        </tr>
                        <tr>
                            <td>Teléfono</td>
                            <td id = "telefono"></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                <div class = "card">
                    <h3>  Buscar cursos por nombre</h3>
                <form style="margin:10px;">
                    <div class="form-row">
                      <div class="col">
                          <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                      </div>
                      <div class="col">
                          <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                      </div>
                    </div>
                    <h3>Buscar cursos por rango de créditos</h3>
                    <input type="text" class="form-control" id="bajo"
                                placeholder="Rango Inferior ">
                    <input type="text" class="form-control" id="alto"
                                placeholder="Rango Superior ">            
                    <button type="button" id="rango"
                                class="btn btn-success">Aplicar</button>  
                </form>
                </div>
                <table class="table">
                    <thead class="thead-dark">
                       <tr>
                          <th>Curso</th>
                          <th>Profesor</th>
                          <th>Créditos</th>
                       </tr>
                    </thead>
                    <tbody id="courses">
                    </tbody>
                    
                    
            </div>
            
            
        </div>
        <h5 ><strong>Total Créditos:</strong></h5>
        <h5 id="total-credits"><strong></strong></h5>
    </div>
    

    <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
</body>
</html>
